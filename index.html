<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogłoszenia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .announcement {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .announcement h3 {
            margin-top: 0;
        }

        .announcement p {
            margin: 5px 0;
        }

        .announcement button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ogłoszenia</h1>
        <form id="addForm">
            <label for="category">Kategoria:</label>
            <select id="category" required>
                <option value="ogólne">Ogólne</option>
                <option value="nieobecności">Nieobecności</option>
                <option value="samorząd">Samorząd</option>
            </select>
            <label for="title">Tytuł:</label>
            <input type="text" id="title" required>
            <label for="content">Treść:</label>
            <textarea id="content" required></textarea>
            <button type="submit">Dodaj ogłoszenie</button>
        </form>

        <div id="announcements">
            <h2>Lista ogłoszeń</h2>
            <div id="announcementsList"></div>
        </div>
    </div>

    <script>
        const BIN_ID = '67b8d2edacd3cb34a8eb7f1e';
        const X_MASTER_KEY = '$2a$10$Lrw8dNmqRfLDVzjI22oysONmVE3Sur/E4RYw8ZE7DRFpt/nRuzLKG';
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

        document.addEventListener('DOMContentLoaded', () => {
            loadAnnouncements();
            document.getElementById('addForm').addEventListener('submit', addAnnouncement);
        });

        async function loadAnnouncements() {
            try {
                const response = await fetch(API_URL, {
                    headers: {
                        'X-Master-Key': X_MASTER_KEY
                    }
                });
                const data = await response.json();
                const announcements = data.record || [];
                displayAnnouncements(announcements);
            } catch (error) {
                console.error('Błąd podczas ładowania ogłoszeń:', error);
            }
        }

        function displayAnnouncements(announcements) {
            const list = document.getElementById('announcementsList');
            list.innerHTML = '';
            announcements.forEach((announcement, index) => {
                const div = document.createElement('div');
                div.className = 'announcement';
                div.innerHTML = `
                    <h3>${announcement.title}</h3>
                    <p><strong>Kategoria:</strong> ${announcement.category}</p>
                    <p>${announcement.content}</p>
                    <button onclick="editAnnouncement(${index})">Edytuj</button>
                    <button onclick="deleteAnnouncement(${index})">Usuń</button>
                `;
                list.appendChild(div);
            });
        }

        async function addAnnouncement(event) {
            event.preventDefault();
            const category = document.getElementById('category').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const newAnnouncement = {
                category,
                title,
                content
            };

            try {
                const response = await fetch(API_URL, {
                    headers: {
                        'X-Master-Key': X_MASTER_KEY
                    }
                });
                const data = await response.json();
                const announcements = data.record || [];
                announcements.push(newAnnouncement);

                await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': X_MASTER_KEY
                    },
                    body: JSON.stringify(announcements)
                });

                loadAnnouncements();
                document.getElementById('addForm').reset();
            } catch (error) {
                console.error('Błąd podczas dodawania ogłoszenia:', error);
            }
        }

        async function editAnnouncement(index) {
            const category = prompt('Podaj nową kategorię:');
            const title = prompt('Podaj nowy tytuł:');
            const content = prompt('Podaj nową treść:');

            if (category && title && content) {
                try {
                    const response = await fetch(API_URL, {
                        headers: {
                            'X-Master-Key': X_MASTER_KEY
                        }
                    });
                    const data = await response.json();
                    const announcements = data.record || [];
                    announcements[index] = { category, title, content };

                    await fetch(API_URL, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': X_MASTER_KEY
                        },
                        body: JSON.stringify(announcements)
                    });

                    loadAnnouncements();
                } catch (error) {
                    console.error('Błąd podczas edycji ogłoszenia:', error);
                }
            }
        }

        async function deleteAnnouncement(index) {
            if (confirm('Czy na pewno chcesz usunąć to ogłoszenie?')) {
                try {
                    const response = await fetch(API_URL, {
                        headers: {
                            'X-Master-Key': X_MASTER_KEY
                        }
                    });
                    const data = await response.json();
                    const announcements = data.record || [];
                    announcements.splice(index, 1);

                    await fetch(API_URL, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': X_MASTER_KEY
                        },
                        body: JSON.stringify(announcements)
                    });

                    loadAnnouncements();
                } catch (error) {
                    console.error('Błąd podczas usuwania ogłoszenia:', error);
                }
            }
        }
    </script>
</body>
</html>
